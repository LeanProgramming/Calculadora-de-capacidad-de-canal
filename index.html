<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de capacidad de canal</title>

    <script src="chart.js/dist/chart.umd.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="title">Calculadora de capacidad de canal</h1>
    <div class="content">
        <form id="channel-form">
            <div class="field">
                <label for="bandwidth">Ancho de banda (Hz):</label>
                <input type="number" id="bandwidth" min="1" step="0.1" required>
            </div>

            <div class="field">
                <label for="levels">Cantidad de niveles del canal:</label>
                <input type="number" id="levels" min="2" required>
            </div>

            <div class="field">
                <label for="snr">Relación señal-ruido del canal (dB):</label>
                <input type="number" id="snr" min="0" step="0.1" required>
            </div>

            <button type="submit">Calcular</button>
        </form>
        <div class="results">
            <p id="nyquist-result"></p>
            <p id="shannon-result"></p>
        </div>
        <div class="charts">
            <div class="chart-container">
                <h5>Capacidad según Nyquist con un ancho de banda fijo y niveles de modulación variable</h5>
                <canvas id="nyquist-chart" class="chart"></canvas>
            </div>
            <div class="chart-container">
                <h5>Capacidad según Shannon con un ancho de banda fijo y SNR variable</h5>
                <canvas id="shannon-chart" class="chart"></canvas>
            </div>
        </div>
    </div>


    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
